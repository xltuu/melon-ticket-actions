  # ----------------------------------------------------
  check-tickets-2:
    needs: generate-matrix
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        schedule-id: ${{ fromJSON(needs.generate-matrix.outputs.matrix_json_2) }}

    steps:
      - name: Check Tickets (Part 2)
        uses: xltuu/melon-ticket-actions@master
