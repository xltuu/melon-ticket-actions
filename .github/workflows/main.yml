name: example

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  # ----------------------------------------------------
  # 1. schedule-id ëª©ë¡ì„ ë‘ ê°œì˜ ë©ì–´ë¦¬ë¡œ ìƒì„±í•˜ëŠ” ì‘ì—…
  # ----------------------------------------------------
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix_json_1: ${{ steps.set_matrix.outputs.id_list_1 }}
      matrix_json_2: ${{ steps.set_matrix.outputs.id_list_2 }}
    
    steps:
    - id: set_matrix
      name: Generate schedule-id lists
      run: |
