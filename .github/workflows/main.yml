name: example

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  # ----------------------------------------------------
  # 1. schedule-id 목록을 두 개의 덩어리로 생성하는 작업
  # ----------------------------------------------------
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix_json_1: ${{ steps.set_matrix.outputs.id_list_1 }}
      matrix_json_2: ${{ steps.set_matrix.outputs.id_list_2 }}
    
    steps:
    - id: set_matrix
      name: Generate and filter schedule-id lists
      run: |
        # jq의 select 함수를 이용해 100133~100143 범위를 제외한 목록을 생성합니다.
        # 전체 목록을 다시 두 개의 덩어리로 나눕니다.
        FILTERED_LIST=$(jq -c -n '[range(100001; 100440 + 1)] | map(select(. < 100133 or . > 100143))')
        echo "id_list_1=$(echo $FILTERED_LIST | jq '. | .[0:215]')" >> $GITHUB_OUTPUT
        echo "id_list_2=$(echo $FILTERED_LIST | jq '. | .[215:]')" >> $GITHUB_OUTPUT

  # ----------------------------------------------------
  # 2. 첫 번째 목록으로 티켓을 확인하는 작업
  # ----------------------------------------------------
  check-tickets-1:
    needs: generate-matrix
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        schedule-id: ${{ fromJSON(needs.generate-matrix.outputs.matrix_json_1) }}

    steps:
      - name: Check Tickets (Part 1)
        uses: xltuu/melon-ticket-actions@master
        with:
          product-id: 211942
          schedule-id: ${{ matrix.schedule-id }}
          seat-id: "1_0"
          slack-incoming-webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          message: '<@U4CF18RKL> 티켓사세요! (회차: ${{ matrix.schedule-id }})'

  # ----------------------------------------------------
  # 3. 두 번째 목록으로 티켓을 확인하는 작업
  # ----------------------------------------------------
  check-tickets-2:
    needs: generate-matrix
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        schedule-id: ${{ fromJSON(needs.generate-matrix.outputs.matrix_json_2) }}

    steps:
      - name: Check Tickets (Part 2)
        uses: xltuu/melon-ticket-actions@master
        with:
          product-id: 211942
          schedule-id: ${{ matrix.schedule-id }}
          seat-id: "1_0"
          slack-incoming-webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          message: '<@U4CF18RKL> 티켓사세요! (회차: ${{ matrix.schedule-id }})'
